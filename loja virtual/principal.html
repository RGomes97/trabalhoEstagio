<div class="container">
	<section class="search">
		<div class="row margin-top">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
				<div class="input-group">
					<input type="text" ng-model="filtro" class="form-control" placeholder="O que voce deseja?" />
					<span class="input-group-btn">
						<button class="btn btn-default">Filtrar</button>
					</span>
				</div>
			</div>		
		</div>
	</section>
	<section class="products margin-top">
		<div class="row col-md-12 text-center">
			<div ng-repeat="produto in produtos | filter: filtro" class="col-md-3 col-sm-6 col-xs-12 box-products">
				<img class="img-responsive" src="{{produto.url}}" />
				<p class="promocao">{{produto.promocao}}% <br/> OFF</p>
				<div class="margin-buttons">
					<h4>R$ {{produto.preco | number:2}}</h4>
					<button class="btn btn-default" ng-click="addToCart(produto)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Carrinho</button>
					<a href="#/details/{{produto.id}}" class="btn btn-info"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>Detalhes</a>
				</div>
			</div>
		</div>
	</section>
</div>
