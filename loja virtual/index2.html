<table class="table table-striped">
	<tr>
		<th>Nome do produto</th>
		<th>Descrição</th>
		<th>Preço</th>
		<th>Remover</th>
	</tr>
	<tr class="trAnimation" ng-repeat="produto in carrinho">
		<td>{{produto.nome}}</td>
		<td>Descricao</td>
		<td>{{produto.preco}}</td>
		<td><button class="btn btn-default" ng-click="removeFromCart($index)">Remover</button></td>
	</tr>
</table>
