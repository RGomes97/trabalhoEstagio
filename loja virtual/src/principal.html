<div class="container">
	<section class="search">
		<div class="row margin-top">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
				<div class="input-group">
					<input type="text" ng-keyup="filtrar(search)" ng-model="search" class="form-control" placeholder="O que voce deseja?" />
					<span class="input-group-btn">
						<button class="btn btn-default">Filtrar</button>
					</span>
				</div>
			</div>		
		</div>
	</section>
	<section class="menu margin-top">
		<div class="col-md-12 text-center"> 
		    <button ng-repeat="categoria in categorias track by $index" ng-click="filtrar(categoria.nome)" class="btn btn-default margin-bottom-menu margin-top button-menu">{{categoria.nome}}</button>  
		</div>
	</section>
	<section class="products margin-top">
		<div class="row col-md-12 text-center">
			<div ng-repeat="produto in produtos | filter:filtro | orderBy: 'preco'" ng-if="produto.disponivel == isDisponivel" class="col-md-3 col-sm-6 col-xs-12 box-products">
				<img class="img-responsive" src="{{produto.url}}" />
				<div class="col-md-6">
					<h4>{{produto.nome}}</h4>	
				</div>
				
				<p class="promocao">{{produto.promocao}}% <br/> OFF</p>
				<div class="margin-buttons">
					
					<small class="normal-price">{{produto.preco | currency}}</small>
					<h4>{{produto.preco - (produto.preco * (produto.promocao * 0.01)) | currency}}</h4>
					<button class="btn btn-default" ng-disabled="produto.disponivel == 'nao'" ng-click="addToCart(produto)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Carrinho</button>
					<a ng-click="getDetails(produto.id)" class="btn btn-primary"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>Detalhes</a>
				</div>
			</div>
		</div>
	</section>
	<button class="btn btn-primary text-center fixed-side-top" ng-click="setVarDisponivel('sim')"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
	<button class="btn btn-default text-center fixed-side-bottom" ng-click="setVarDisponivel('nao')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></button>
</div>
