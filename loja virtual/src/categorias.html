<div ng-include="'slider.html'"></div>
<div ng-include="'sidebar.html'"></div>
<section class="category-products margin-top">
	<div class="col-md-9">	
		<div ng-repeat="produto in produtos | filter:filtro | orderBy: ordem" ng-if="produto.disponivel == isDisponivel" class="col-md-3 col-sm-6 col-xs-12 box-products">
			<img class="img-responsive" src="{{produto.url}}" />
			<div class="col-md-6">
				<h4>{{produto.nome}}</h4>
			</div>
			<p class="promocao">{{produto.promocao}}% <br/> OFF</p>
			<div class="margin-buttons">
				<small class="normal-price">{{produto.preco | currency}}</small>
				<h4>{{produto.preco - (produto.preco * (produto.promocao * 0.01)) | currency}}</h4>
				<button class="btn btn-default" ng-disabled="produto.disponivel == 'nao'" ng-click="addToCart(produto)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Carrinho</button>
				<a ng-click="getDetails(produto.id)" class="btn btn-primary"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>Detalhes</a>
			</div>
		</div>
	</div>
</section>
